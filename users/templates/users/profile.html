{% extends "users/home.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section col-md-12">
    <center>
        <div class="media">
            <div class="media-body">


                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" height="120px" width="120px"> </br>
                <h2 class="account-heading">Welcome {{ user.username }}</h2>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }} {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="butn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </center>
</div>

{% endblock content %}
