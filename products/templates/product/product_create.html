{% extends 'index.html' %}
{% block content %}
<div>
  {% comment %} <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product-list' %}">View Products</a> {% endcomment %}
</div>

<br>

<form action="." method="POST">
  <h2> Add Product </h2>
  {% csrf_token %} 
  <br>
  {{ form.as_p}}        <!-- Display form as paragraph -->
<!-- {{ form.as_ol}} we will get form fields as Unordered List--> 
<input type="submit" value="Save" />
</form>

{% endblock %}
