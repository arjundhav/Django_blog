{% extends 'index.html' %} {% block content %} 

{% comment %} <h1>{{ object.title }}</h1>
<p>{{ object.description }}</p>
<p>{{ object.price }}</p> {% endcomment %}

<div class="card">
    <div class="card-body">
      <h4 class="card-title">{{ object.title }}</h4>
      <p class="card-text">
        {{ object.description }}
      </p>
      <p class="card-text"> {{ object.price }} </p>
     
    </div>
  </div>
  

{% endblock %}
