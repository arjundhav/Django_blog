{% extends "blog/base.html" %} {% block content %} {% for post in posts %}
<div class="card"> 
    <div class="card-body">
       <article class="media content-section">
         <img class="rounded-circle article-img" style="width:70px" src="{{ post.author.profile.image.url }}">
         <div class="media-body">
             <div class="article-metadata">
                 <a class="mr-2" href="#">{{ post.author }}</a> 
                 <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> <hr>
             </div>

             <h3 class="article-title card-title" href="#">{{ post.title }}  <a href="{% url 'post-detail' post.id %}" class="btn btn-outline-info  btn-sm"> Edit</a></h3>  
            
             <p class="article-content card-text">{{ post.content }}</p> <br>
         </div> 
       </article>
   </div>
</div>
<br>
{% endfor %} {% endblock content %}
